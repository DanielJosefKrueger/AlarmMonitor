# Der Ordner, indem die neuen Alarmfaxe als PDF Datein gespeichert werden. Der Ordnerpfad darf keine Umaute, wie Ä, Ö, Ü usw enthalten!
pdf_ordner=INSERT_THE_PATH_TO_THE_PDF (caution: // instead of / inserten (escaping)
# Das Verzeichnis, in dem tesseract installiert wurde z.B. C:\\Program Files (x86)\\Tesseract-OCR
tesseract_verzeichnis=INSERT_THE_PATH_TO_THE_TESSERACT_DIRETORY f.e.:C:\\Program Files (x86)\\Tesseract-OCR
# Wenn Emails versendet werden sollen: true , wenn keine Emails versendet werden sollen false
email_versenden_aktiv=false
# false: keine Ausdrucke, true:PDF-Datein werden versendet
drucken_aktiv=false
# Anzahl der Ausdrucke
anzahl_kopien=0
# Sollen nur Einsatzmittel mit einem bestimmten Signalwort aufgeführt werden: true, sollen alle aufgeführt werden: false
einsatzmittel_filtern=true
# nach welchem Singalwort sollen die Einsatzmittel gefiltert werden
filter_signal_wort=Eggenfelden
# Monitor auf dem das Display anzeigt werden soll
monitor=0

